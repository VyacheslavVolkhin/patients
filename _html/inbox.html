								</a>
							</li>
							<li>
								<a href="" class="btn button-light">
									<div class="button-ico">
										<img src="./img/icons/outbox.svg" alt="">
									</div>
									<div class="button-title">Исходящие</div>
								</a>
							</li>
							<li>
								<a href="" class="btn button-light">
									<div class="button-ico">
										<img src="./img/icons/favs.svg" alt="">
									</div>
									<div class="button-title">Избранные</div>
								</a>
							</li>
							<li>
								<a href="" class="btn button-light">
									<div class="button-ico">
										<img src="./img/icons/archive.svg" alt="">
									</div>
									<div class="button-title">Архив</div>
								</a>
							</li>
							<li>
								<a href="" class="btn button-light">
									<div class="button-ico">
										<img src="./img/icons/trash.svg" alt="">
									</div>
									<div class="button-title">Корзина</div>
								</a>
							</li>
						</ul>
					</div>
					<div class="actions-inner-wrap">
						<ul class="menu">
							<li>
								<a href="" class="btn button-light button-arrow">
									<div class="button-title">Таблица</div>
								</a>
							</li>
							<li class="menu-search js-popup-wrap">
								<a href="" class="btn button-light btn-popup js-btn-popup-toggle">
									<div class="button-ico">
										<img src="./img/icons/search.svg" alt="">
									</div>
									<div class="button-title">Найти</div>
								</a>
								<div class="popup-content-block js-popup-block">
									<form action="/" class="frm-main-search">
										<div class="field-input">
											<input type="text" class="form-input" placeholder="Найти в заявках">
										</div>
										<div class="field-button-submit">
											<button type="submit" class="btn">
												<div class="button-ico">
													<img src="./img/icons/search.svg" alt="">
												</div>
											</button>
										</div>
										<div class="field-button-close">
											<a href="" class="btn button-light js-btn-popup-close">
												<div class="button-ico">
													<img src="./img/icons/close.svg" alt="">
												</div>
											</a>
										</div>
									</form>
								</div>
							</li>
							<li class="menu-filter js-popup-wrap">
								<a href="" class="btn button-light btn-popup js-btn-popup-toggle">
									<div class="button-ico">
										<img src="./img/icons/filter.svg" alt="">
									</div>
								</a>
								<div class="popup-content-block dropdown-box js-popup-block">
									<div class="popup-title-wrap">
										<div class="popup-title">Настройки вида</div>
										<div class="popup-title-action">
											<a href="" class="btn button-clear js-btn-popup-close btn-popup-close">

													<img src="./img/icons/close.svg" alt="">
												</div>
												<div class="button-title">Закрыть</div>
											</a>
										</div>
									</div>
									<div class="popup-content-wrap">
										<div class="popup-section-wrap">
											<div class="popup-section-content">
												<div class="frm-select-toggle">
													<input type="checkbox" id="filter01-01" checked>
													<label for="filter01-01">Бесконечный скролл</label>
												</div>
												<div class="frm-select-toggle">
													<input type="checkbox" id="filter01-02">
													<label for="filter01-02">Открывать всегда вид календаря</label>
												</div>
												<div class="frm-select-toggle">
													<input type="checkbox" id="filter01-03" checked>
													<label for="filter01-03">Цветные статусы</label>
												</div>
												<div class="frm-select-toggle">
													<input type="checkbox" id="filter01-04">
													<label for="filter01-04">Сокращенное название заявок</label>
												</div>
											</div>
										</div>
										<div class="popup-section-wrap">
											<div class="popup-section-title">Колонки:</div>
											<div class="popup-section-content">
												<div class="frm-select">
													<input type="checkbox" id="filter02-01" checked>
													<label for="filter02-01">От кого клиника</label>
												</div>
												<div class="frm-select">
													<input type="checkbox" id="filter02-02">
													<label for="filter02-02">От кого врач</label>
												</div>
												<div class="frm-select">
													<input type="checkbox" id="filter02-03" checked>
													<label for="filter02-03">Заявка на услугу </label>
												</div>
												<div class="frm-select">
													<input type="checkbox" id="filter02-04" checked>
													<label for="filter02-04">Пациент</label>
												</div>
												<div class="frm-select">
													<input type="checkbox" id="filter02-05" checked>
													<label for="filter02-05">Статус</label>
												</div>
												<div class="frm-select">
													<input type="checkbox" id="filter02-06" checked>
													<label for="filter02-06">Сумма в ₽</label>
												</div>
												<div class="frm-select">
													<input type="checkbox" id="filter02-07" checked>
													<label for="filter02-07">Дата получения заявки</label>
												</div>
												<div class="frm-select">
													<input type="checkbox" id="filter02-08" checked>
													<label for="filter02-08">Дата открытия заявки</label>
												</div>
												<div class="frm-select">
													<input type="checkbox" id="filter02-09" checked>
													<label for="filter02-09">Дата закрытия заявки</label>
												</div>
												<div class="frm-select">
													<input type="checkbox" id="filter02-10" checked>
													<label for="filter02-10">Арбитраж</label>
												</div>
												<div class="frm-select">
													<input type="checkbox" id="filter02-11" checked>
													<label for="filter02-11">Сообщения в заявке</label>
												</div>
											</div>
										</div>
									</div>
								</div>

						</ul>
					</div>
				</div>

			<!--/actions-panel-box-->

            <!-- page -->
            <div class="page-full">
				333
            </div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>

        <!-- /build -->
